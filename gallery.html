<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sticky Monster Lab Fan Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: #fff;
            padding: 20px 0;
            border-bottom: 2px solid #ccc;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #000;
        }

        .lang-toggle {
            background: #ccc;
            border: none;
            color: #000;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lang-toggle:hover {
            background: #aaa;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 40px 0;
        }

        /* Gallery Header */
        .gallery-header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
        }

        .gallery-header h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #000;
        }

        .gallery-header p {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: transparent;
            border: 2px solid #ccc;
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .filter-tab:hover, .filter-tab.active {
            background: #ccc;
            color: #000;
            border-color: #aaa;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 15px;
            margin: 40px 0;
            padding: 20px;
        }

        .gallery-item {
            background: #fff;
            border-radius: 8px;
            overflow: visible;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 10px;
            transform-origin: center;
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        /* Scrapbook scattered positioning */
        .gallery-item:nth-child(1) { 
            grid-column: 1 / 3; 
            transform: rotate(-5deg); 
            margin-top: 20px; 
        }
        
        .gallery-item:nth-child(2) { 
            grid-column: 3 / 4; 
            transform: rotate(8deg); 
            margin-top: -10px; 
        }
        
        .gallery-item:nth-child(3) { 
            grid-column: 5 / 7; 
            transform: rotate(-3deg); 
            margin-top: 15px; 
        }
        
        .gallery-item:nth-child(4) { 
            grid-column: 7 / 9; 
            transform: rotate(6deg); 
            margin-top: -5px; 
        }
        
        .gallery-item:nth-child(5) { 
            grid-column: 1 / 2; 
            transform: rotate(4deg); 
            margin-top: 25px; 
        }
        
        .gallery-item:nth-child(6) { 
            grid-column: 2 / 4; 
            transform: rotate(-7deg); 
            margin-top: 10px; 
        }
        
        .gallery-item:nth-child(7) { 
            grid-column: 4 / 5; 
            transform: rotate(3deg); 
            margin-top: -15px; 
        }
        
        .gallery-item:nth-child(8) { 
            grid-column: 6 / 8; 
            transform: rotate(-4deg); 
            margin-top: 20px; 
        }
        
        .gallery-item:nth-child(9) { 
            grid-column: 8 / 9; 
            transform: rotate(7deg); 
            margin-top: -8px; 
        }
        
        .gallery-item:nth-child(10) { 
            grid-column: 1 / 3; 
            transform: rotate(-2deg); 
            margin-top: 30px; 
        }
        
        .gallery-item:nth-child(11) { 
            grid-column: 3 / 5; 
            transform: rotate(5deg); 
            margin-top: 12px; 
        }
        
        .gallery-item:nth-child(12) { 
            grid-column: 5 / 6; 
            transform: rotate(-6deg); 
            margin-top: -12px; 
        }
        
        .gallery-item:nth-child(13) { 
            grid-column: 7 / 9; 
            transform: rotate(2deg); 
            margin-top: 18px; 
        }
        
        .gallery-item:nth-child(14) { 
            grid-column: 1 / 2; 
            transform: rotate(-8deg); 
            margin-top: 35px; 
        }
        
        .gallery-item:nth-child(15) { 
            grid-column: 2 / 4; 
            transform: rotate(4deg); 
            margin-top: 8px; 
        }
        
        .gallery-item:nth-child(16) { 
            grid-column: 4 / 6; 
            transform: rotate(-3deg); 
            margin-top: 22px; 
        }
        
        .gallery-item:nth-child(17) { 
            grid-column: 6 / 7; 
            transform: rotate(6deg); 
            margin-top: -18px; 
        }
        
        .gallery-item:nth-child(18) { 
            grid-column: 7 / 9; 
            transform: rotate(-5deg); 
            margin-top: 14px; 
        }
        
        .gallery-item:nth-child(19) { 
            grid-column: 1 / 3; 
            transform: rotate(3deg); 
            margin-top: 28px; 
        }
        
        .gallery-item:nth-child(20) { 
            grid-column: 3 / 4; 
            transform: rotate(-4deg); 
            margin-top: 16px; 
        }

        .gallery-overlay {
            display: none;
        }

        .gallery-category {
            display: none;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            text-align: center;
        }

        .lightbox-image {
            font-size: 200px;
            margin-bottom: 20px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .lightbox.active .lightbox-image {
            filter: grayscale(0%);
        }

        .lightbox-info {
            background: #e5e5e5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .lightbox-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
        }

        .lightbox-info p {
            color: #333;
            margin-bottom: 15px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #000;
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            background: rgba(0,0,0,0.1);
        }

        /* Special Gallery Items */
        .gallery-item.featured {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-item.featured .gallery-image {
            font-size: 120px;
        }

        /* Floating Animation */
        .floating-char {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Filter Animation */
        .gallery-item {
            animation: fadeIn 0.5s ease-out;
        }

        .gallery-item.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .gallery-item.featured {
                grid-column: span 1;
                grid-row: span 1;
            }

            .gallery-item.featured .gallery-image {
                font-size: 80px;
            }

            .filter-tabs {
                gap: 10px;
            }

            .filter-tab {
                padding: 8px 16px;
                font-size: 12px;
            }

            .lightbox-image {
                font-size: 150px;
            }
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .back-button:hover {
            background: #ccc;
            color: #000;
            border-color: #aaa;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #999;
        }

        .loading::after {
            content: '...';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">무런 앤 소소</a>
            <ul class="nav-links">
                <li><a href="index.html#about" class="nav-en" style="display: none;">About</a><a href="index.html#about" class="nav-kr">소개</a></li>

    <main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <div class="lightbox-image" id="lightbox-image"></div>
            <div class="lightbox-info">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-description"></p>
                <p id="lightbox-category"></p>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'kr';

        function toggleLanguage() {
            const elements = {
                // Navigation
                navKr: document.querySelectorAll('.nav-kr'),
                navEn: document.querySelectorAll('.nav-en'),
                
                // Logo
                logo: document.querySelector('.logo'),
                
                // Back button
                backKr: document.querySelectorAll('.back-kr'),
                backEn: document.querySelectorAll('.back-en'),
                
                // Gallery header
                galleryTitleKr: document.querySelectorAll('.gallery-title-kr'),
                galleryTitleEn: document.querySelectorAll('.gallery-title-en'),
                galleryDescKr: document.querySelectorAll('.gallery-desc-kr'),
                galleryDescEn: document.querySelectorAll('.gallery-desc-en'),
                
                // Filter tabs
                filterKr: document.querySelectorAll('.filter-kr'),
                filterEn: document.querySelectorAll('.filter-en'),
                
                // Gallery items
                titleKr: document.querySelectorAll('.title-kr'),
                titleEn: document.querySelectorAll('.title-en'),
                descKr: document.querySelectorAll('.desc-kr'),
                descEn: document.querySelectorAll('.desc-en'),
                catKr: document.querySelectorAll('.cat-kr'),
                catEn: document.querySelectorAll('.cat-en')
            };
            
            if (currentLang === 'kr') {
                // Switch to English
                elements.logo.textContent = 'Murun and Soso';
                
                // Hide Korean, show English
                [...elements.navKr, ...elements.backKr, ...elements.galleryTitleKr, 
                 ...elements.galleryDescKr, ...elements.filterKr, ...elements.titleKr,
                 ...elements.descKr, ...elements.catKr].forEach(el => {
                    el.style.display = 'none';
                });
                
                [...elements.navEn, ...elements.backEn, ...elements.galleryTitleEn,
                 ...elements.galleryDescEn, ...elements.filterEn, ...elements.titleEn,
                 ...elements.descEn, ...elements.catEn].forEach(el => {
                    el.style.display = 'block';
                });
                
                currentLang = 'en';
            } else {
                // Switch to Korean
                elements.logo.textContent = '무런 앤 소소';
                
                // Hide English, show Korean
                [...elements.navEn, ...elements.backEn, ...elements.galleryTitleEn,
                 ...elements.galleryDescEn, ...elements.filterEn, ...elements.titleEn,
                 ...elements.descEn, ...elements.catEn].forEach(el => {
                    el.style.display = 'none';
                });
                
                [...elements.navKr, ...elements.backKr, ...elements.galleryTitleKr,
                 ...elements.galleryDescKr, ...elements.filterKr, ...elements.titleKr,
                 ...elements.descKr, ...elements.catKr].forEach(el => {
                    el.style.display = 'block';
                });
                
                currentLang = 'kr';
            }
        }

        // Filter functionality
        const filterTabs = document.querySelectorAll('.filter-tab');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                filterTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
                
                const filter = tab.getAttribute('data-filter');
                
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.classList.remove('hidden');
                        item.style.animation = 'fadeIn 0.5s ease-out';
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
        });

        // Lightbox functionality
        function openLightbox(item) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxTitle = document.getElementById('lightbox-title');
            const lightboxDescription = document.getElementById('lightbox-description');
            const lightboxCategory = document.getElementById('lightbox-category');
            
            // Get content from clicked item
            const image = item.querySelector('.floating-char').textContent;
            const titleKr = item.querySelector('.title-kr').textContent;
            const titleEn = item.querySelector('.title-en').textContent;
            const descKr = item.querySelector('.desc-kr').textContent;
            const descEn = item.querySelector('.desc-en').textContent;
            const catKr = item.querySelector('.cat-kr').textContent;
            const catEn = item.querySelector('.cat-en').textContent;
            
            // Set lightbox content
            lightboxImage.textContent = image;
            lightboxTitle.textContent = currentLang === 'kr' ? titleKr : titleEn;
            lightboxDescription.textContent = currentLang === 'kr' ? descKr : descEn;
            lightboxCategory.textContent = `${currentLang === 'kr' ? '카테고리' : 'Category'}: ${currentLang === 'kr' ? catKr : catEn}`;
            
            // Show lightbox
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Random floating animation delays
        document.querySelectorAll('.floating-char').forEach((char, index) => {
            char.style.animationDelay = `${Math.random() * 2}s`;
        });

        // Lazy loading simulation
        window.addEventListener('load', () => {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        });
    </script>
